<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarvalhoStore</title>
	<link rel="icon" type="image/png" href="/CarvalhoStore/Imagens/icon_carvalho.png">
    <link rel="stylesheet" href="style.css">
    <!--Biblioteca de icones-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <nav id="menu_lateral">
        <div id="btn-expandir"> <!--Botão que abrirá o menu  -->
            <i class="bi bi-list"></i> <!-- Icone escolhido no site: https://icons.getbootstrap.com -->
        </div>

        <ul> <!-- Itens do menu -->
            <li class="item_menu">
                <a href="Cadproduct">
                    <span class="icone">
                    	<i class="bi bi-pencil-square"></i>
                    </span>
                    <span class="text-link" translate="no" style="display: none;">Cadastrar Produtos</span>
                </a>
            </li>
            <li class="item_menu">
                <a href="UpProduct">
                    <span class="icone">
                        <i class="bi bi-arrow-repeat"></i>
                    </span>
                    <span class="text-link" style="display: none;" >Alterar Produtos</span>
                </a>
            </li>
            <li class="item_menu">
                <a href="">
                    <span class="icone">
                         <i class="bi bi-box-seam-fill"></i>
                    </span>
                    <span class="text-link" style="display: none;">Estoque</span>
                </a>
            </li>
            <li class="item_menu">
                <a href="">
                    <span class="icone">
                        <i class="bi bi-bar-chart-steps"></i>
                    </span>
                    <span class="text-link" style="display: none;">Relatórios</span>
                </a>
            </li>
            <li class="item_menu">
                <a href="">
                    <span class="icone">
                        <i class="bi bi-person-rolodex"></i>
                    </span>
                    <span class="text-link" style="display: none;">Conta</span>
                </a>
            </li>
        </ul>
    </nav>
    
    <div id="content"></div>
    
    <script src="/CarvalhoStore/search/Home/script_btnExtender.js"></script>
</body>
</html>
